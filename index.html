<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Javascript Word Scramble</title>
</head>

<body>
    <div class="container"> 
        <h1>Word Scramble</h1>
        <div class="content">
            <p class="word"></p>

            <div class="details">
                <p class="hint">Hint: <span>The process of increase and grow.</span></p>
                <p class="time">Time-Left: <span><b>30</b>s</span></p>
            </div>
            <input type="text" placeholder="Enter a valid word">
            <div class="buttons">
                <button class="refresh">Refresh Word</button>
                <button class="check">Check Word</button>
            </div>
        </div>
    </div>
</body>

</html>
